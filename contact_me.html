<section id="contact-area" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>Get a Quote</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="contact-form">
                    <form name="contact" netlify>
                        <input type="hidden" name="form-name" value="contact">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="name-input">
                                    <div class="form-group">
                                        <input name="name" type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                        <span>Name *</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="email-input">
                                    <div class="form-group">
                                        <input name="email" type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                        <span>Email *</span>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="textarea-input">
                                    <div class="form-group">
                                        <textarea name="message" class="form-control" id="message" required data-validation-required-message="Please write your message."></textarea>
                                        <p class="help-block text-danger"></p>
                                        <span>Description of Website</span>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="contact-btn">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</section>
